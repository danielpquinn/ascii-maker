<!DOCTYPE html>
<html>
<head>
  <title>Ascii Maker</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/stylesheets/screen.css">
  <script type="text/javascript" src="/js/components/requirejs/require.js" data-main="/js/main"></script>
</head>
<body class="container">
  <div class="row">
    <div class="span12">
      <div class="navbar navbar-inverse navbar-title">
        <div class="navbar-inner">
          <a class="navbar-brand" href="#">Ascii Maker</a>
        </div>
      </div>
    </div>
  </div>
  <div id="app" class="row">
  
    <div class="col-md-4">
      <div id="file-drop">drop your image here</div>
      <form action="/api/upload" method="post" enctype="multipart/form-data" id="image-upload">
        <div class="form-group">
          <label for="image-file">or choose a file</label>
          <input type="file" name="image-file" id="image-file" />
        </div>
        <button class="btn btn-default" type="submit">ascii-fy image</button>
      </form>
      <div class="control-group" id="message-container">
        <span class="help-inline" id="message"></span>
      </div>
      <img id="image" src="" />
    </div>
    
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="text-cols">width (in columns of text)</label>
          20 <input name="text-cols" id="text-cols" type="range" min="20" max="60"> 60
        </div>
        <div class="form-group">
          <label for="character-palette">Character Palette(Dark to Light)</label>
          <input type="text" class="form-control" id="character-palette" name="character-palette"/>
        </div>
      </form>
      <textarea id="output" cols="30" class="form-control"></textarea>
    </div>

  </div>
</body>
</html>
